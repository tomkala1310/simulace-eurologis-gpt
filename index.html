<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimalizace FVE</title>

    <!-- Tailwind CSS (pro styling) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel (pro JSX podporu v prohlížeči) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Recharts (pro vizualizace) -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div id="root" class="max-w-7xl mx-auto p-6"></div>

    <!-- Logika aplikace -->
    <script type="text/babel">
        const { ResponsiveContainer, PieChart, Pie, Cell, Tooltip, Legend } = Recharts;

        const App = () => {
            const data = [
                { name: 'Vlastní spotřeba', value: 1213180, color: '#4CAF50' },
                { name: 'Přetoky', value: 233898, color: '#2196F3' },
                { name: 'Noční export', value: 21079, color: '#FF9800' }
            ];

            return (
                <div className="bg-white p-6 rounded shadow">
                    <h1 className="text-2xl font-bold mb-4">Roční bilance výroby FVE</h1>
                    <div className="h-96">
                        <ResponsiveContainer width="100%" height="100%">
                            <PieChart>
                                <Pie
                                    data={data}
                                    dataKey="value"
                                    nameKey="name"
                                    cx="50%"
                                    cy="50%"
                                    outerRadius={120}
                                    label
                                >
                                    {data.map((entry, index) => (
                                        <Cell key={`cell-${index}`} fill={entry.color} />
                                    ))}
                                </Pie>
                                <Tooltip formatter={(value) => new Intl.NumberFormat('cs-CZ').format(value) + ' kWh'} />
                                <Legend />
                            </PieChart>
                        </ResponsiveContainer>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
